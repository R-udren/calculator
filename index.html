<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='20' font-size='20'>ðŸ§®</text></svg>"
          type="image/svg+xml">
</head>
<body>
<button id="theme-toggle">ðŸ”†</button>
<div class="calculator-container">
    <div class="calculator">
        <div class="display">
            <label for="result">
                <input type="text" id="result" disabled placeholder="Expression...">
            </label>
        </div>
        <div class="buttons">
            <button class="btn" data-value="7" title="Seven">7</button>
            <button class="btn" data-value="8" title="Eight">8</button>
            <button class="btn" data-value="9" title="Nine">9</button>
            <button class="btn mod" data-value="/" title="Divide">/</button>
            <button class="btn" data-value="4" title="Four">4</button>
            <button class="btn" data-value="5" title="Five">5</button>
            <button class="btn" data-value="6" title="Six">6</button>
            <button class="btn mod" data-value="*" title="Multiply">*</button>
            <button class="btn" data-value="1" title="One">1</button>
            <button class="btn" data-value="2" title="Two">2</button>
            <button class="btn" data-value="3" title="Three">3</button>
            <button class="btn mod" data-value="-" title="Subtract">-</button>
            <button class="btn" data-value="0" title="Zero">0</button>
            <button class="btn" data-value="." title="Decimal">.</button>
            <button class="btn mod" data-value="%" title="Percentage (Multiplies entire expression by 0.01)">%</button>
            <button class="btn mod plus" data-value="+" title="Add">+</button>
            <button class="btn mod" data-value="(" title="Open Parenthesis">(</button>
            <button class="btn mod" data-value=")" title="Close Parenthesis">)</button>
            <button class="btn mod clear" data-value="C" title="Clear">C</button>
            <button class="btn mod enter" data-value="=" title="Equals">=</button>
        </div>
    </div>
    <div id="history-section">
        <button id="clear-history">Clear History</button>
        <ul id="history-list"></ul>
    </div>
</div>
<script type="module" src="./script.js"></script>
</body>
</html>
